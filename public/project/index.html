<!DOCTYPE html>
<html lang="en" ng-app="PopcornTime">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">

    <title>
        Popcorn Time
    </title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

<body>
    <div class="container-fluid" ng-controller="MovieAppController as model">
        <h1>Search Movies!</h1>
        <div class="input-group">
            <input ng-model="title" type="text" class="form-control" placeholder="Search for...">
            <span class="input-group-btn">
                <button ng-click="model.searchMovieByTitle(title)" class="btn btn-default" type="button">Search</button>
              </span>
        </div>
</div>
<div ng-view>

</div>
