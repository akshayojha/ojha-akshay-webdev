<div class="container">
    <h1>Login</h1>
    <input type="text"
           class="form-control"
           placeholder="username"
           ng-model = "model.user.username"/>
    <input type="password"
           class="form-control"
           placeholder="password"
           ng-model = "model.user.password"/>
        <a class="btn btn-primary btn-block"
           ng-click="model.login(model.user)">Login</a>
        <a class="btn btn-success btn-block"
           ng-click="model.register()">
            Register
        </a>
        <a href="/auth/google" class="btn btn-danger btn-block">
                <span class="fa fa-google-plus"></span>
                Google
        </a>
        <a href="/auth/facebook" class="btn btn-primary btn-block">
                <span class="fa fa-facebook-official"></span>
                Facebook
        </a>
</div>
