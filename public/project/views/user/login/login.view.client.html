<div class="container">
    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <h3 class="text-danger" align="center">{{model.alert}}</h3>
        </div>
<div class="row" style="margin-top:20px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
        <form role="form">
            <fieldset>
        <h2>Please Sign In</h2>
        <hr class="colorgraph">
        <div class="form-group">
            <input ng-model="model.user.username" type="username" name="username" id="username" class="form-control input-lg" placeholder="Username">
        </div>
        <div class="form-group">
            <input ng-model="model.user.password" type="password" name="password" id="password" class="form-control input-lg" placeholder="Password">
        </div>
        <hr class="colorgraph">
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
                <input ng-click="model.login(model.user)"type="submit" class="btn btn-lg btn-success btn-block" value="Log In">
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
                <a ng-click="model.register()" class="btn btn-lg btn-primary btn-block">Register</a>
            </div>
        </div>
    </fieldset>
</form>
</div>
</div>
