<div class="container-fluid">
    <h1> Popcorn Time</h1>
    <h1>
        <img src="img/popcorn.jpg" align="middle" alt="Popcorn Time" height="300px">
    </h1>
    <div id="custom-search-input">
        <div  class="input-group col-md-12">
            <input  ng-model="model.title" value="{{model.title}}" type="text" class="form-control input-lg" placeholder="Search Movies, TV Shows" />
            <span class="input-group-btn">
                        <button ng-click="model.searchMovieByTitle(model.title)"  class="btn btn-info btn-lg" type="button">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
        </div>
    </div>
    <article class="search-result row" ng-repeat="movie in model.movies">
            <hr class="colorgraphSmall">

                <h3 align="center">
                    <a href="#/details/{{movie.imdbID}}/{{model.title}}" title="">
                        {{movie.Title}}
                    </a>
                </h3>
        <a href="#/details/{{movie.imdbID}}/{{model.title}}" title="{{movie.Title}}" class="thumbnail">
                    <img src={{movie.Poster}} alt="Sorry no poster available" />
        </a>

            <span class="clearfix borda"></span>
    </article>
</div>
