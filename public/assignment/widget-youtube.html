<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Widget List</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="no-padding-left pull-left">
            <a class="navbar-brand navbar-link" href="widget-list.html">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>

        <div class="navbar-header pull-left">
            <a class="navbar-brand" href="#">
                Widget Edit
            </a>
        </div>

        <div class="navbar-text no-padding-left pull-right">
            <a class="navbar-link" href="widget-list.html">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>

    </div>
</nav>

<div class="container-fluid">
         <form>
            <div class="form-group">
                <label for="name">
                    Name
                </label>
                <input id="name"
                       type="text"
                       class="form-control"
                       placeholder="Youtube Video Name">
            </div>
            <div class="form-group">
                <label for="text">
                    Text
                </label>
                <input id="text"
                       type="text"
                       class="form-control"
                       placeholder="Youtube Video Text">
            </div>
            <div class="form-group">
                <label for="url">
                    URL
                </label>
                <input id="url"
                       type="text"
                       class="form-control"
                       placeholder="Youtube Video URL">
            </div>
            <div class="form-group">
                <label for="width">
                    Width
                </label>
                <input id="width"
                       type="number"
                       class="form-control"
                       placeholder="Youtube Video Width">
            </div>
        </form>
        <a href="widget-list.html"
           class="btn btn-block btn-danger">
            Delete
        </a>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="navbar-text pull-right">
        <a class="navbar-link" href="profile.html"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></a>
    </div>
</nav>
</body>
</html>
