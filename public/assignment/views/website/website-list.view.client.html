<nav class="navbar navbar-blue navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-left">
            <a class="navbar-brand navbar-link navbar-blue" ng-click ="model.back()"><span class="pull-left glyphicon glyphicon-chevron-left" aria-hidden="true"></span></a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand navbar-blue">Websites</a>
        </div>
        <div class="navbar-right">
            <a class="navbar-brand navbar-link navbar-blue" ng-click="model.newWebsite()"><span class="pull-right glyphicon glyphicon-plus" aria-hidden="true"></span></a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <p ng-repeat="website in model.websites">
        <a ng-click="model.openWebsite(website)">
            {{website.name}}
            <a ng-click="model.editWebsite(website)">
                <span class="pull-right glyphicon glyphicon-cog" aria-hidden="true"></span>
            </a>
        </a>
    </p>
</div>

<nav class="navbar navbar-blue navbar-fixed-bottom">
    <div class="navbar-text pull-right">
        <a class="navbar-link navbar-blue" ng-click="model.profile()"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></a>
    </div>
</nav>
