<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="no-padding-left pull-left">
            <a class="navbar-brand navbar-link" ng-click="model.back()">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>

        <div class="navbar-header pull-left">
            <a class="navbar-brand">
                Widget Edit
            </a>
        </div>

        <div class="navbar-text no-padding-left pull-right">
            <a class="navbar-link" ng-click="model.updateWidget(model.widget)">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>

    </div>

<div class="container-fluid">
        <form>
            <div class="form-group">
                <label for="name">
                    Name
                </label>
                <input id="name"
                       type="text"
                       class="form-control"
                       placeholder="Image Name"
                       ng-model="model.widget.name"
                       value="{{model.widget.name}}">
            </div>
            <div class="form-group">
                <label for="text">
                    Text
                </label>
                <input id="text"
                       type="text"
                       class="form-control"
                       placeholder="Image Text"
                       ng-model="model.widget.text"
                       value="{{model.widget.text}}">
            </div>
            <div class="form-group">
                <label for="url">
                    URL
                </label>
                <input id="url"
                       type="text"
                       class="form-control"
                       placeholder="Image URL"
                       ng-model="model.widget.url"
                value="{{model.widget.url}}">
            </div>
            <div class="form-group">
                <label for="width">
                    Width
                </label>
                <input id="width"
                       type="text"
                       class="form-control"
                       placeholder="Image Width"
                       ng-model="model.widget.width"
                value="{{model.widget.width}}">
            </div>
        </form>
    <form action="/api/upload" method="post" enctype="multipart/form-data">
        <div class="form-group">
                <div class=form-group">
                    <input name="myFile" type="file" class="form-control"/>
                    <input name="width" value="{{model.widget.width}}" style="display: none"/>
                    <input name="widgetId" value="{{model.widget._id}}" style="display: none"/>
                    <input name="userId" value="{{model.userId}}" style="display: none"/>
                    <input name="websiteId" value="{{model.websiteId}}" style="display: none"/>
                </div>
                <button type="submit" class="btn btn-block btn-primary">Upload Image</button>
            </div>
    </form>
        <a ng-click="model.deleteWidget()"
           class="btn btn-block btn-danger">
            Delete
        </a>
    </div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="navbar-text pull-right">
        <a class="navbar-link" ng-click="model.profile()"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></a>
    </div>
