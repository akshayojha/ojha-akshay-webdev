<nav class="navbar navbar-default navbar-fixed-top">
<div class="container-fluid">
    <div class="navbar-left">
        <a class="navbar-brand navbar-link" ng-click="model.back()"><span class="pull-left glyphicon glyphicon-chevron-left" aria-hidden="true"></span></a>
    </div>
    <div class="navbar-header">
        <a class="navbar-brand">Widgets</a>
    </div>
    <div class="navbar-right">
        <a class="navbar-brand navbar-link" ng-click="model.newWidget()"><span class="pull-right glyphicon glyphicon-plus" aria-hidden="true"></span></a>
    </div>
</div>
</nav>

<div class="container-fluid">
    <div ng-repeat="widget in model.widgets" class="widget-class">
        <div class="widget-content">
            <a ng-click="model.editWidget(widget)">
                <span class="glyphicon glyphicon-cog"></span>
            </a>
            <span class="glyphicon glyphicon-align-justify"></span>
        </div>
        <div ng-switch="widget.widgetType">
            <div ng-switch-when="HEADER" ng-switch="widget.size">
                <h1 ng-switch-when="1">{{widget.text}}</h1>
                <h2 ng-switch-when="2">{{widget.text}}</h2>
                <h3 ng-switch-when="3">{{widget.text}}</h3>
                <h4 ng-switch-when="4">{{widget.text}}</h4>
                <h5 ng-switch-when="5">{{widget.text}}</h5>
                <h6 ng-switch-when="6">{{widget.text}}</h6>
            </div>

            <div ng-switch-when="HTML">
                <div ng-bind-html="model.trustYoutubeURL(widget)"></div>
            </div>

            <div ng-switch-when="IMAGE">
                <img width="{{widget.width}}" ng-src="{{widget.url}}">
            </div>

            <div ng-switch-when="YOUTUBE" class="youtube-widget">
                <iframe width="{{widget.width}}" ng-src="{{model.getYoutubeURL(widget)}}" allowfullscreen></iframe>
            </div>
        </div>
    </div>

</div>


<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="navbar-text pull-left">
        <a class="navbar-link"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></a>
    </div>
    <div class="navbar-text pull-left">
        <a class="navbar-link"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a>
    </div>
    <div class="navbar-text pull-right">
        <a class="navbar-link" ng-click="model.profile()"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></a>
    </div>
</nav>
